description = "The Sidebar"

[viewBag]
==
<div id="sidebar" class="mt-3">
    {% if this.page.id == 'post' %}
        {% partial 'getBlogCategories' %}
    {% else %}
        {% partial 'sideMenu' %}
    {% endif %}

    {% set obUser = UserData.get %}
    {% if obUser.isNotEmpty %}
        <h5>User Menu</h5>
        <hr>
        <div class="list-group">
            <a href="{{ 'profile'|page }}" class="list-group-item">My Profile</a>
            <a href="{{ 'change-password'|page }}" class="list-group-item">Change Password</a>
            <a href="{{ 'logout'|page }}" class="list-group-item">Logout</a>
        </div>
    {% else %}
        <a href="{{ 'login'|page }}" class="btn btn-sm red z-depth-0">Login</a>
        <a href="{{ 'register'|page }}" class="btn btn-sm red z-depth-0">Register</a>
    {% endif %}
</div>
